<!-- Background container: keeps background color visible -->
<div class="background-container">
  <div *ngIf="showBackground" class="background-image" [ngStyle]="{'transform': backgroundTransform}"></div>
</div>

<!-- Main content container -->
<div class="container">
  <header class="app-header">
    <nav>
      <ul class="nav-list">
        <li class="nav-item">
          <a href="https://drive.google.com/drive/u/0/folders/1qcJFwBy4RKXwGbfMLHcBGK-SLH0HZwdf">Hush hush</a>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Happy Valentine's Day, Dumby!</h1>
    <section class="roulette-section">
      <div class="roulette-flex">
        <div class="roulette-container">
          <div class="roulette-wheel" (click)="spinRoulette()" [style.transform]="'rotate(' + rotationAngle + 'deg)'"></div>
          <div class="needle"></div>
        </div>
        <div class="machine">
          <p class="machine-message">{{ machineMessage }}</p>
        </div>
      </div>
      <button (click)="spinRoulette()">Spin the Wheel of Love</button>
    </section>

    <div *ngIf="showMessage" class="love-message">
      {{ currentMessage }}
    </div>
  </main>

  <footer>
    <p>Made with ❤️ by Wadumdum</p>
  </footer>
</div>

<router-outlet></router-outlet>
